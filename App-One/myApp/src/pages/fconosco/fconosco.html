<ion-header>

  <ion-navbar>
  	   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fale Conosco</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="design_pag">
  <form
      [formGroup]="form"
      (ngSubmit)="sendMessage()">

      <ion-list>


         <ion-item margin-bottom>
            <ion-label>Para:</ion-label>
            <ion-input
               type="email"
               formControlName="to" value="email@email.com"></ion-input>
         </ion-item>


         <ion-item margin-bottom>
            <ion-label>Email:</ion-label>
            <ion-input
               type="email"
               formControlName="cc"></ion-input>
         </ion-item>

         <ion-item margin-bottom>
            <ion-label>TÃ­tulo:</ion-label>
            <ion-input
               type="string"
               formControlName="subject"></ion-input>
         </ion-item>


         <ion-item margin-bottom>
            <ion-label>Mensagem:</ion-label>
            <ion-textarea
               formControlName="message"></ion-textarea>
         </ion-item>

           <ion-item margin-bottom>
            <span
               ion-button
               color="primary"
               text-center
               block
               (click)="retrieveAttachment()">Anexo</span>
         </ion-item>

         <button
            ion-button
            color="primary"
            text-center
            block [disabled]="!form.valid">Enviar</button>
      </ion-list>
   </form>
</ion-content>
